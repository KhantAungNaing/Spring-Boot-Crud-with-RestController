<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot CRUD App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/index.css">
</head>

<script src="/index.js"></script>

<body>

    <div class="container">
        <h2 class="mt-4 mb-4">Person Management</h2>

        <div id="message" class="alert alert-info"></div>

        <div class="form-group">
            <label for="personId">Person ID:</label>
            <input type="text" class="form-control" id="personId">
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age">
        </div>

        <button class="btn btn-primary" onclick="getPerson()">Get Person</button>
        <button class="btn btn-success" onclick="addPerson()">Add Person</button>
        <button class="btn btn-warning" onclick="updatePerson()">Update Person</button>
        <button class="btn btn-danger" onclick="deletePerson()">Delete Person</button>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    

</body>
</html>
